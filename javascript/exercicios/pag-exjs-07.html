<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="conteudo/favicon.ico" type="image/x-icon">
    <title>Números com JS</title>
    <link rel="stylesheet" href="style/pag-exjs.css">
    <link rel="stylesheet" href="style/pag-exjs-07.css">
</head>
<body>



  <main>
  <article id="titu">
    <a id="vol" href="../javascript-modulos.html"> <img src="conteudo/voltar.png" alt="botão pra voltar"> </a>
    <h1 id="titu">Média do(a) Estudante v1.0</h1>
  </article>
  <article id="ex">

        <button onclick="media()">Calcular média</button>



      <section id="res">
        <p>O resultado vai aparecer aqui...</p>
      </section>

  </article>
  </main>



  <script>
  function media() {
    nome = prompt("Qual é o nome do(a) estudante?")
    not1 = Number(prompt(`Qual foi a primeira nota tirada por:\n${nome}?`))
    not2 = Number(prompt(`Além da nota ${not1}, qual foi a outra nota tirada por:\n${nome}`))


    medi = (not1 + not2) / 2

    res = document.querySelector("section#res")
    res.innerHTML = `<p>Calculando a média final de <strong>${nome}</strong>.</p><hr>`
    res.innerHTML += `<p>As notas obtidas foram: <strong>${not1}</strong> e <strong>${not2}</strong>.</p>`
    res.innerHTML += `<p>A média final será <strong>${medi}</strong>!</p>`
  }
  </script>



</body>
</html>
