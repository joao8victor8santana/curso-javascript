<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="conteudo/favicon.ico" type="image/x-icon">
    <title>Números com JS</title>
    <link rel="stylesheet" href="style/pag-exjs.css">
    <link rel="stylesheet" href="style/pag-exjs-05.css">
</head>
<body>



  <main>
  <article id="titu">
    <a id="vol" href="../javascript-modulos.html"> <img src="conteudo/voltar.png" alt="botão pra voltar"> </a>
    <h1 id="titu">Trabalhando com Números</h1>
  </article>
  <article id="ex">

        <button onclick="calcular()">Clique para calcular</button>



      <section id="res">
        <p>O resultado vem aqui...</p>
      </section>

  </article>
  </main>



  <script>
  alert("Seja bem-vinda(o) ao meu site!")
  
  function calcular() {
    num = prompt("Digite um número:")
    res = document.querySelector("section#res")
    res.innerHTML = `<p>O dobro de <strong>${num}</strong> é <strong>${num*2}</strong> e a metade é <strong>${num/2}</strong>!</p>`
  }
  </script>



</body>
</html>
