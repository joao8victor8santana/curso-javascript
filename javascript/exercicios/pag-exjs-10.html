<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="conteudo/favicon.ico" type="image/x-icon">
    <title>DETRAN</title>
    <link rel="stylesheet" href="style/style-exjs.css">
  <style>
  input { margin: 0.5em; }
  input#txtvel {
    margin-right: 0em;
    font-size: 0.95em;
    width: 3em;
  }
  </style>
</head>
<body>


  <header id="mensup">
    <a href="../../../central/js-modulos.html">voltar</a>
    <p>Exercício 06 do módulo C do curso de JavaScript</p>
  </header>




  <main>
    <h1 id="titu">sistema de multas.</h1>
  <article id="ex">
    <p>Velocidade do carro:
    <input type="number" name="txtvel" id="txtvel">&ensp;Km/h
    <input type="button" value="Verificar" onclick="calcular()"></p>
    <p id="res"></p>
  </article>
  </main>




  <script>
  function calcular() {
    txtv = document.querySelector("input#txtvel")  // id = # // name = . //
    res = document.querySelector("p#res")
    vel = parseInt(txtv.value)
    res.innerHTML = `<p>A sua velocidade é <strong>${vel}</strong>Km/h!</p>`
    if (vel > 80) {
    res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de viadagem</p>`
    }
    res.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>`}


  </script>


</body>
</html>
