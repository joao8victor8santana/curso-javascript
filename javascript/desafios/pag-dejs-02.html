  <main>
    <h1 id="titu">Boas Vindas!</h1>
  <article>
    <p id="bo">  <input id="start" type="button" value="Iniciar Desafio"></p>
  </article>
  </main>


  <script>
    s = document.querySelector("input#start")
    s.addEventListener("click", clicar)
    s.addEventListener("mouseenter", entrar)
    s.addEventListener("mouseout", sair)


    function clicar() {
        name = prompt("Fala qual teu nome fia da puta.")
        idade = prompt(`Olá, ${name} Cabeça de Pica! Quantos anos você tem?`)
        alert(`Acabei de te conhecer ${name} Cabeça de Pica, que tem ${idade} anos de idade. Que bom <3! `)
        }
    function entrar() {
        s.style.background = "rgb(48, 48, 48)"}
    function sair() {
        s.style.background = "gray"}
  </script>
