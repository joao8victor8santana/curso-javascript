<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="conteudo/favicon.ico" type="image/x-icon">
    <title>Dados com JS</title>
    <link rel="stylesheet" href="style/style-exjs.css">
    <link rel="stylesheet" href="style/style-exjs-04.css">
</head>
<body>


  <header id="mensup">
    <a href="../../../central/js-modulos.html">voltar</a>
    <p>Exercício 04 do curso de JavaScript</p>
  </header>




  <main>
    <h1 id="titu">Trabalhando com Dados v2.0</h1>
  <article id="ex">
    <button onclick="inicio()">Clique para começar</button>
  <section id="res">
    <p>Aqui vai aparecer o resultado...</p>
  </section>
  </article>
  </main>




  <script>
  function inicio() {
    nome = prompt("Qual é o seu nome?")
    res = document.querySelector("section#res")
    res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer!</p>`
  }
  </script>


</body>
</html>
