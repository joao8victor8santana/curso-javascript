<body>


  <header id="mensup">
    <a href="../../../central/js-modulos.html">voltar</a>
    <p>Exercício 03 do módulo B do curso de JavaScript</p>
  </header>




  <main>
    <h1 id="titu">Sem título</h1>
  <article id="ex">

  </article>
  </main>




  <script>

    res = document.querySelector("article#ex")

    nome = prompt("Qual é o seu nome?")
    res.innerHTML = `<p>Olá, <strong>${nome}</strong>!</p>`
    res.innerHTML += `<p>Seu nome possui ${nome.length} letras.</p>`
    res.innerHTML += `<p>Seu nome em maiúsculas é assim: ${nome.toUpperCase()}</p>`
    res.innerHTML += `<p>E em minúsculas fica assim: ${nome.toLowerCase()}</p>`

  </script>


</body>
