    <p id="text"></p>
  </main>


  <script>
    nome = prompt("Qual é o seu nome?")
    text.innerHTML = `<p>Olá, ${nome}!</p>`
    text.innerHTML += `<p>Seu nome possui ${nome.length} letras.</p>`
    text.innerHTML += `<p>Seu nome em maiúsculas é assim: ${nome.toUpperCase()}</p>`
