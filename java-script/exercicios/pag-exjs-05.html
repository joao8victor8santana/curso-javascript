<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="conteudo/favicon.ico" type="image/x-icon">
    <title>Números com JS</title>
    <link rel="stylesheet" href="style/style-exjs.css">
    <link rel="stylesheet" href="style/style-exjs-05.css">
</head>
<body>


  <header id="mensup">
    <a href="../../../central/js-modulos.html">voltar</a>
    <p>Exercício 05 do curso de JavaScript</p>
  </header>




  <main>
    <h1 id="titu">Trabalhando com Números</h1>
  <article id="ex">
    <button onclick="calcular()">Clique para calcular</button>
  <section id="res">
    <p>O resultado vem aqui...</p>
  </section>
  </article>
  </main>




  <script>
  alert("Seja bem-vinda(o) ao meu site!")
  
  function calcular() {
    num = prompt("Digite um número:")
    res = document.querySelector("section#res")
    res.innerHTML = `<p>O dobro de <strong>${num}</strong> é <strong>${num*2}</strong> e a metade é <strong>${num/2}</strong>!</p>`
  }
  </script>


</body>
</html>
