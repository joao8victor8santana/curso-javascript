<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="conteudo/favicon.ico" type="image/x-icon">
    <title>Somando Números</title>
    <link rel="stylesheet" href="style/style-exjs.css">
  <style>
  article {
    text-align: center;
  }
  input { 
    margin: 0.5em;
    font-size: 1em;
    width: 4.5em;
  }
  </style>
</head>
<body>


  <header id="mensup">
    <a href="../../../central/js-modulos.html">voltar</a>
    <p>Exercício 03 do módulo C do curso de JavaScript</p>
  </header>




  <main>
    <h1 id="titu">Somando Valores.</h1>
  <article id="ex">
    <input type="number" name="txtn1" id="txtn1">
    +
    <input type="number" name="txtn2" id="txtn2">

    <input type="button" value="somar" onclick="somar()">
    
    <p id="res"></p>
  </article>
  </main>




  <script>
  function somar() {
    tn1 = document.getElementById("txtn1")
    tn2 = document.getElementById("txtn2")
    res = document.getElementById("res")
    n1 = parseInt(tn1.value)
    n2 = parseInt(tn2.value)
    s = n1 + n2
    res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`}

  </script>


</body>
</html>
