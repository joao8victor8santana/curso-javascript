<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="conteudo/favicon.ico" type="image/x-icon">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="style/style-exjs.css">
  <style>
  div#area {
    background-color: rgb(150, 150, 150);
    border-radius: 0.4em;
    line-height: 06em;
    text-align: center;
    height: 06.5em;
    width: 07em;
    color: rgb(0, 0, 0);
    margin: auto;
  }
  </style>
</head>
<body>


  <header id="mensup">
    <a href="../../../central/js-modulos.html">voltar</a>
    <p>Exercício 06 módulo C do curso de JavaScript</p>
  </header>




  <main>
    <h1 id="titu">Interações com a Grande Caixa Maluca</h1>
  <article id="ex">
    <div id="area">Interaja...</div>
    <p>&emsp;Caso o seu código pare de funcionar clique com o botão direito na pagina, clique em inspecionar e veja qual erro que aparece na parte de console.</p>
  </article>
  </main>




  <script>
  a = document.querySelector("div#area")
  a.addEventListener("click", clicar)
  a.addEventListener("mouseenter", entrar)
  a.addEventListener("mouseout", sair)

  function clicar() {
    a.innerText = "Clicou!"
    a.style.background = "rgb(77, 61, 93)"
    a.style.color = "whitesmoke"
  }

  function entrar() {
    a.innerText = "Entrou!"
    a.style.background = "rgb(48, 48, 48)"
    a.style.color = "whitesmoke"
  }

  function sair() {
    a.innerText = "Saiu!"
    a.style.background = "rgb(48, 48, 48)"
    a.style.color = "whitesmoke"
  }

  </script>


</body>
</html>
