<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="conteudo/favicon.ico" type="image/x-icon">
    <title>Números com JS</title>
    <link rel="stylesheet" href="style/style-exjs.css">
    <link rel="stylesheet" href="style/style-exjs-06.css">
</head>
<body>


  <header id="mensup">
    <a href="../../../central/js-modulos.html">voltar</a>
    <p>Exercício 06 do curso de JavaScript</p>
  </header>




  <main>
    <h1 id="titu">Somando Dois Números</h1>
  <article id="ex">
    <button onclick="somar()">Iniciar a soma</button>
  <section id="res">
    <p>O resultado vem aqui...</p>
  </section>
  </article>
  </main>




  <script>
  function somar() {
    num1 = Number(prompt("Digite um número:"))
    num2 = Number(prompt("Digite outro número:"))
    res = document.querySelector("section#res")

    res.innerHTML = `<p>A soma entre <strong>${num1}</strong> e <strong>${num2}</strong> é igual a <strong>${num1+num2}</strong>!</p>`
  }
  </script>


</body>
</html>
