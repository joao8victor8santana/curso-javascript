  <style>
    input#op1, input#op2, input#op3 {
      background-color: gray;
      margin-bottom: 0.5em;
      text-align: center;
      margin-top: 0.5em;
      font-size: 1.5em;

<body>

  <header id="mensup">
    <a href="../../../central/js-modulos.html">voltar</a>
    <p>Desafio 01 do curso de javascript</p>
  </header>


  <main>
    <h1 id="titu">Qual o seu tipo de waifu?</h1>
  <article>
    <p id="bo">  <input id="op1" type="button" value="Loli"> <input id="op2" type="button" value="Trap"> <input id="op3" type="button" value="Elf"></p>
  </article>
  </main>

  <script>
    op1 = document.querySelector("input#op1")
    op1.addEventListener("click", clicar1)
    op1.addEventListener("mouseenter", entrar1)
    op1.addEventListener("mouseout", sair1)

    op2 = document.querySelector("input#op2")
    op2.addEventListener("click", clicar2)
    op2.addEventListener("mouseenter", entrar2)
    op2.addEventListener("mouseout", sair2)

    op3 = document.querySelector("input#op3")
    op3.addEventListener("click", clicar3)
    op3.addEventListener("mouseenter", entrar3)
    op3.addEventListener("mouseout", sair3)



    function clicar1() {
        alert("O FBI está de olho em você...")}
    function entrar1() {
        op1.style.background = "rgb(48, 48, 48)"}
    function sair1() {
        op1.style.background = "gray"}


        function clicar2() {
        alert("Que nem feijoada...")}
    function entrar2() {
        op2.style.background = "rgb(48, 48, 48)"}
    function sair2() {
        op2.style.background = "gray"}


        function clicar3() {
        alert("Yamate... Yamete kudasai...")}
    function entrar3() {
        op3.style.background = "rgb(48, 48, 48)"}
    function sair3() {
        op3.style.background = "gray"}
  </script>
