    <h1>&emsp;&emsp;&emsp;<mark>&emsp;<ins>Calculando o Troco.&emsp;</ins></mark><ins>&emsp;</ins></h1>
    

  <main>
    <p id="bo">  <input id="start" type="button" value="Comprar Produto"></p>
  </main>


  <script>
    s = document.querySelector("input#start")
    s.addEventListener("click", clicar)
    s.addEventListener("mouseenter", entrar)
    s.addEventListener("mouseout", sair)


    function clicar() {
        pro = prompt("Que produto você está comprando?")
        val = prompt(`Quanto custa o produto:\n${pro} que você está comprando?`)
        din = prompt(`Qual foi o valor entregue para pagar o produto:\n${pro}?`)
        val = Number(val)
        din = Number(din)
        tro = din - val
        val = val.toLocaleString("pt-br", {style: "currency", currency: "BRL"})
        din = din.toLocaleString("pt-br", {style: "currency", currency: "BRL"})
        tro = tro.toLocaleString("pt-br", {style: "currency", currency: "BRL"})
        alert(`O produto comprado:\n  ${pro} que custou ${val} Na PerihLoja.\n  Foi pago com ${din} em dinheiro.\n  E o seu troco é de ${tro}\n  Volte sempre!`)
    }
    function entrar() {
        s.style.background = "rgb(48, 48, 48)"}
    function sair() {
        s.style.background = "gray"}
  </script>
