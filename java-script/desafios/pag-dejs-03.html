  <main>
    <h1 id="titu">Antes e Depois.</h1>
  <article>
    <p id="bo">  <input id="start" type="button" value="Antecessor e Sucessor"></p>
  </article>
  </main>


  <script>
    s = document.querySelector("input#start")
    s.addEventListener("click", clicar)
    s.addEventListener("mouseenter", entrar)
    s.addEventListener("mouseout", sair)


    function clicar() {
        n = prompt("Digite um número inteiro qualquer")
        n = Number(n)
        an = n - 1
        su = n + 1
        alert(`Antes de ${n}, temos o número ${an}.\nDepois de ${n}, temos o número ${su}.`)
        }
    function entrar() {
        s.style.background = "rgb(48, 48, 48)"}
    function sair() {
        s.style.background = "gray"}
  </script>
